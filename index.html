<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="./images/bg-pattern-card.svg"
          class="pattern"
          alt="a pattern with blue, gradient-filled circles"
        />
        <div class="profile">
          <img
            src="./images/image-victor.jpg"
            class="avatar"
            alt="avatar of Victor Crest"
          />
          <h2>Victor Crest <span>26</span></h2>
          <h4>London</h4>
        </div>
        <hr />
        <div class="socials">
          <div class="socialsSection">
            <h2>80K</h2>
            <h4>Followers</h4>
          </div>
          <div class="socialsSection">
            <h2>803K</h2>
            <h4>Likes</h4>
          </div>
          <div class="socialsSection">
            <h2>1.4K</h2>
            <h4>Photos</h4>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/CHarvey820">Caitlin Harvey</a>.
      </div>
    </main>
  </body>
</html>
